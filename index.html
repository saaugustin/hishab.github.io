<script>
    var total = 0;

    function add() {
        var input = document.getElementById('input');
        var text = input.value;
        if (!text) return alert('‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®');

        var parts = text.split('+');
        var sum = 0;

        for (var i = 0; i < parts.length; i++) {
            var n = parseFloat(parts[i].trim());
            if (isNaN(n)) return alert('‡¶≠‡ßÅ‡¶≤ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü');
            sum += n;
        }

        total += sum;
        document.getElementById('total').innerText = total.toFixed(2);
        input.value = '';
    }

    function calc() {
        var s = total * 0.30;
        document.getElementById('share').innerText = s.toFixed(2);
        document.getElementById('remain').innerText = (total - s).toFixed(2);
        document.getElementById('bar').style.width = '30%';
    }

    function resetAll() {
        total = 0;
        document.getElementById('total').innerText = '0';
        document.getElementById('share').innerText = '0';
        document.getElementById('remain').innerText = '0';
        document.getElementById('bar').style.width = '0%';
    }

    });
